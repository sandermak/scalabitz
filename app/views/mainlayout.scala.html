@(ga: Boolean)(content: Html)(left: Html)(right: Html)

<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />

        <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Scalabitz - see what the Scala community shares</title>
    <meta name="description" content="Scalabitz gathers popular links to articles on Scala programming." />

        <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/foundation.min.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/app.css")" />
    <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")">

    <script src="@routes.Assets.at("javascripts/modernizr.foundation.js")"></script>

</head>
<body>

        <!-- Header and Nav -->

    <div class="row">
        <div class="twelve columns">
            <div class="panel">
                <div class="row">
                    <div class="six columns">
                        <a href="/"><img src="@routes.Assets.at("images/scalabitz_logo.png")" alt="Scalabitz logo"></a>
                    </div>
                    <div class="six columns">
                        <br><br>       <br>
                        <h4 class="subheader right">See what the Scala community shares</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- End Header and Nav -->


    <div class="row">

            <!-- Main Feed -->
            <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
        <div class="six columns push-three">
            @content
        </div>


        <!-- Nav Sidebar -->
            <!-- This is source ordered to be pulled to the left on larger screens -->
        <div class="three columns pull-six">
            @left
        </div>


            <!-- Right Sidebar -->
            <!-- On small devices this column is hidden -->
        <aside class="three columns hide-for-small">
            @right
        </aside>
    </div>


        <!-- Footer -->

    <footer class="row">
        <div class="twelve columns">
            <hr />
            <div class="row">
                <div class="six columns">
                    <p>Created by <a href="http://branchandbound.net/about.html">Sander Mak</a><br><a href="https://twitter.com/Sander_Mak" class="twitter-follow-button" data-show-count="false">Follow @@Sander_Mak</a></p>
                </div>
                <div class="six columns">
                    <ul class="link-list right">
                        <li><a href="@routes.Frontpage.articles(0)">Frontpage</a></li>
                        <li><a href="@routes.Frontpage.about()">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Included JS Files (Compressed) -->
    <script src="@routes.Assets.at("javascripts/foundation.min.js")"></script>
    @if(ga) {
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('create', '@Frontpage.trackingid', '@Frontpage.domain');
                ga('send', 'pageview');
        </script>
    }
</body>
</html>
